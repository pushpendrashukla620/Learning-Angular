
<section id="tasks"> 
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button>Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
    
</section>
