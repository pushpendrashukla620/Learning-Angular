@if (isAddingTask) {
    <app-new-task />
}
<section id="tasks"> 
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="onStartAddTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
                <app-task [task]="task" (complete)="onCompleteEvent($event)"/>
            </li>
        }
    </ul>
    
</section>
<h1></h1>
